<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>item</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">

</head>
<header>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" id="customerNav" style="cursor: pointer">Customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="itemNav" style="cursor: pointer">Items</a>
        </li>
        <li class="nav-item">
            <a id="orderNav" class="nav-link" style="cursor: pointer">Orders</a>
        </li>
    </ul>
</header>
<body>
<section id="itemForm" >

    <section class="container-fluid justify-content-center">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-12 col-md-10 col-lg-9 col-xl-8 mt-3" style="border: 1px solid #3dd5f3; border-radius: 12px;-webkit-box-shadow: inset 10px 13px 110px -39px rgba(61,213,243,1);
-moz-box-shadow: inset 10px 13px 110px -39px rgba(61,213,243,1);
box-shadow: inset 10px 13px 110px -39px rgba(61,213,243,1);">


                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 mb-5 mt-5" type="search"  style="background: transparent;border: 1px solid #3dd5f3; color: white;" placeholder="Item Code" aria-label="Search">
                        <button class="btn btn-outline-success mt-5 mb-5"   type="submit">Search</button>
                    </form>
                </div>

                <!--input bars-->

                <div class="input-group mb-3">
                    <span class="input-group-text" id="Icode">Item Code :</span>
                    <input type="text" class="form-control" placeholder="Item Code" aria-label="Username" aria-describedby="Icode">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Item Name" aria-label="Recipient's username" aria-describedby="IIName">
                    <span class="input-group-text" id="IIName">: Item Name</span>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="Iprice">Item Price :</span>
                    <input type="text" class="form-control" placeholder="Price" aria-label="Username" aria-describedby="Iprice">
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Quantity" aria-label="Recipient's username" aria-describedby="Iqty">
                    <span class="input-group-text" id="Iqty">: Item Quantity</span>
                </div>


                <!--btn groups-->


                <div class="btn-group mt-5 mb-5" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-outline-primary">Save</button>
                    <button type="button" class="btn btn-outline-primary">Update</button>
                    <button type="button" class="btn btn-outline-primary">Delete</button>
                </div>


                <!--table-->

                <table class="table col-12 col-sm-12 col-md-10 col-lg-9 col-xl-8">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Customer Name</th>
                        <th scope="col">Customer ID</th>
                        <th scope="col">Customer Address</th>
                        <th scope="col">Salary</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                        <td>the Bird</td>
                        <td>@twitter</td>
                    </tr>
                    </tbody>
                </table>


            </section>

        </section>

    </section>

</section>


<script src="assets/bootstrap/js/bootstrap.js"></script>

</body>
</html>
