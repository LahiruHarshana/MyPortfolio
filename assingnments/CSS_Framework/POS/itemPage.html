<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item</title>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
</head>
<header>

  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="dashBoard.html">Customer</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="orderPage.html">Orders</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="itemPage.html">Items</a>
    </li>
  </ul>
</header>

<body style="background: #2b3035">

<section class="container-fluid justify-content-center">
  <section class="row justify-content-center">
    <section class="col-12 col-sm-12 col-md-10 col-lg-9 col-xl-8">


      <div class="container-fluid">
        <form class="d-flex" role="search">
          <input class="form-control me-2 mb-5 mt-5" type="search" placeholder="Item Code" aria-label="Search">
          <button class="btn btn-outline-success mt-5 mb-5"   type="submit">Search</button>
        </form>
      </div>

      <!--input bars-->

      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Item Code :</span>
        <input type="text" class="form-control" placeholder="Item Code" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Item Name" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">: Item Name</span>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">Item Price :</span>
        <input type="text" class="form-control" placeholder="Price" aria-label="Username" aria-describedby="basic-addon1">
      </div>

      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Quantity" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <span class="input-group-text" id="basic-addon2">: Item Quantity</span>
      </div>


      <!--btn groups-->


      <div class="btn-group mt-5 mb-5" role="group" aria-label="Basic outlined example">
        <button type="button" class="btn btn-outline-primary">Save</button>
        <button type="button" class="btn btn-outline-primary">Update</button>
        <button type="button" class="btn btn-outline-primary">Delete</button>
      </div>


      <!--table-->

      <table class="table col-12 col-sm-12 col-md-10 col-lg-9 col-xl-8">
        <thead class="thead-dark">
        <tr>
          <th scope="col">Customer Name</th>
          <th scope="col">Customer ID</th>
          <th scope="col">Customer Address</th>
          <th scope="col">Salary</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>


    </section>

  </section>

</section>

<!--search Bar-->



<script src="assets/bootstrap/js/bootstrap.js"></script>

</body>
</html>
