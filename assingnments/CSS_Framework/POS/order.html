            <li class="nav-item">

<body class="container-fluid" style="background: #2b3035">
<main>

    <div class="container-fluid mt-4" >
        <div class="row p-2">

            <div class="col-12 col-md-3 border-end border-black h-75 mt-2 bg-body-secondary rounded-4"style="margin-right: 40px;height: 800px">
                <div class="row" style="height: 5vh;background: #3dd5f3">
                    <h1 class="modal-title fs-6 text-center text-white" id="exampleModalLabel">Invoice Details</h1>
                </div>
                <form class="ml" style="height: 45vh" >

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Order ID</label>
                                <input type="email" class="form-control input-sm" placeholder="ID">
                            </div>


                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Date</label>
                                <input type="date" class="form-control" placeholder="Name">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Customer ID</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Customer</option></select>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Customer Name</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Customer Address</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Salary</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                </form>
            </div>





            <div class="col-12 col-md-5 h-75 border-end border-black mt-2 bg-body-secondary rounded-4"style="margin-right: 40px">
                <div class="row" style="height: 5vh;background: #3dd5f3">
                    <h1 class="modal-title fs-6 text-center text-white" id="">Item Select</h1>
                </div>
                <form style="height: 45vh">
                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Item ID</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Select Item</option></select>                            </div>
                        </div>

                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Description</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-4">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Unit Price</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">QTY ON Hand</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">QTY</label>
                                <input type="number" class="form-control" placeholder="">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3">
                            <label class="col-form-label col-form-label-sm">QTY</label>
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="row d-flex justify-content-end">
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-primary">Add To Item</button>
                        </div>
                    </div>
                </form>
            </div>





            <div class="col-12 col-md-3 h-75 mt-2 bg-body-secondary rounded-4">
                <div class="row" style="height: 5vh;background: #3dd5f3">
                    <h1 class="modal-title fs-6 text-center text-white" id="exampleModalLabel@">Summery</h1>
                </div>
                <form style="height: 45vh">
                    <div class="row">
                        <label class="text-bg-danger d-flex"><h2>Total:<h2 class="text-black">1800.54</h2></h2></label>
                        <label class="text-bg-info"><h3>SuBTotal:</h3></label>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Cash</label>
                                <input type="email" class="form-control" placeholder="">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label class="col-form-label col-form-label-sm">Discount</label>
                                <input type="number" class="form-control" placeholder="%">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-3">
                            <label class="col-form-label col-form-label-sm">Balance</label>
                            <input type="email" class="form-control" placeholder="">
                        </div>
                    </div>

                    <div class="row d-flex justify-content-end">
                        <div class="col-3">
                            <button type="button" class="btn btn-outline-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <div class="row d-flex overflow-auto h-auto col-lg-11 col-12 m-auto z-0 mt-5">
        <table class="table table-striped table-hover border" id="tblCustomer">
            <thead class="table-bordered sticky-top overflow-auto table-info">
            <tr>
                <th scope="col">Item Code</th>
                <th scope="col">Description</th>
                <th scope="col">Unit Price</th>
                <th scope="col">QTY</th>
                <th scope="col">Total</th>
            </tr>
            </thead>
            <tbody id="body">
            <tr>
                <td>I001</td>
                <td>Rice</td>
                <td>220</td>
                <td>4</td>
                <td>880</td>
            </tr>
            </tbody>
        </table>
