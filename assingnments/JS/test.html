<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rotation Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: #3498db;
      transition: transform 1s ease-in-out; /* Add a transition for smooth animation */
    }

    /* Define the hover effect */
    .box:hover {
      transform: rotate(360deg); /* Rotate the div 360 degrees */
    }

  </style>
</head>
<body>
<div class="box"></div>
</body>
</html>
