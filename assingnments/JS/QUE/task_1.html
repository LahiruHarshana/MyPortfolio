<!DOCTYPE html>

<style>
  section{

  section:nth-child(1){

  section:nth-child(1)>div{
    width:200px;

    left: 330px;

      border: 2px solid crimson;

  }

  section:nth-child(2){
    justify-content: center;
  }

  section:nth-child(2)>div:nth-child(1){
    width:200px;
    height: 50px;
      border-radius: 12px;
      border: 2px solid crimson;

  }
  section:nth-child(2)>div:nth-child(2){

      width:200px;

<section>

</section>

<script>

  var colors = ["black",'lightgrey',"lightblue","blue","darkblue"];

setInterval(function () {

    var colorLast = colors[colors.length-1];
    colors.pop();
    colors.unshift(colorLast);

    for (let i = 0; i < colors.length; i++) {

        document.querySelectorAll("div")[i].style.background =colors[i];


    }
},100);









</script>
