<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <link rel="stylesheet" href="../SPA/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'poppins', sans-serif
    }

    #deleteSNum{
      background: #6edff6;
    }
    body{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:#2b3035;
    }

    main{
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: column;
      min-width: 300px;
      padding: 15px 10px;
      box-shadow: 5px 5px 10px 5px rgba(0,0,0,0.18);
      background:#454545;
      border-radius: 20px;
    }
    .display{
      position: relative;
      width: 80%;
      height: 80px;
      margin-bottom: 10px
    }
    .display #result{
      font-size: 2em
    }
    .buttons{
      margin-top: 20px;
      width: 100%
    }
    .buttons button{
      height: 50px;
      width: 50px;
      padding: 10px;
      border-radius: 10px;
      background: none;
      border:none;
      outline: none;
      margin: 0 10px;
      cursor: pointer;
      font-size: 1.3em;
      box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2), inset -5px -5px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.1)
    }

    .buttons button:hover {
      background: rgba(0,0,0,0.2)
    }

    #equalTo{
      width: 125px;
      background: #f8f9fa;
    }

    #equalTo:hover{
      background: #20c997;
    }


    #clear{
      background: #FF5757;
    }

    #clear:hover{
      background: #ff0000;
    }

   #clear, #equalTo{
     color: #000
   }


    #result{
      color: #ffffff;
      background-color:#6c757d;
      width: 250px;
      height: 50px;
      margin-top: 30px;
      margin-left: -10px;
      border-radius: 20px;
      box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2), inset -5px -5px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.1)

    }


  </style>
</head>
<body>
<main>
  <section class="display">

    <h2 id="result"></h2>

  </section>

  <div class="buttons">

  <button id="clear">C</button>
  <button id="deleteSNum"><i class="fa-solid fa-delete-left"></i></button>
  <button class="Normal_btn">/</button>
  <button class="Normal_btn">*</button>

</div>
  <div class="buttons">
  <button class="Normal_btn">7</button>
    <button class="Normal_btn">8</button>
    <button class="Normal_btn">9</button>
    <button class="Normal_btn">-</button>
  </div>
  <div class="buttons">
    <button class="Normal_btn">4</button>
    <button class="Normal_btn">5</button>
    <button class="Normal_btn">6</button>
    <button class="Normal_btn">+</button>
  </div>
  <div class="buttons">
    <button class="Normal_btn">1</button>
    <button class="Normal_btn">2</button>
    <button class="Normal_btn">3</button>
    <button class="Normal_btn">.</button>
  </div> <div class="buttons">
  <button class="Normal_btn">0</button>
  <button class="Normal_btn">00</button>
  <button id="equalTo">=</button>
</div>
</main>
<script src="../SPA/assets/bootstrap/js/bootstrap.bundle.js"></script>
<script src="../SPA/assets/bootstrap/js/jquery-3.7.1.min.js"></script>
</body>
</html>
