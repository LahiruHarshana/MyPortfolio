<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  <link rel="stylesheet" href="../SPA/assets/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    *{
      margin: 0;
      padding: 0;
      font-family: 'poppins', sans-serif
    }

    #deleteSNum{
      background: #6edff6;
    }

    #deleteSNum:hover{
      color: #f8f9fa;
      background: #d63384;
    }
    body{
      min-height: 100vh;
      display: grid;
      place-items: center;
      background:#2b3035;
    }

    main{
      position: relative;
      display: flex;
      align-items: center;
      flex-direction: column;
      min-width: 300px;
      padding: 15px 10px;
      box-shadow: 5px 5px 10px 5px rgba(0,0,0,0.18);
      background:#454545;
      border-radius: 20px;
    }
    .display{
      position: relative;
      width: 80%;
      height: 80px;
      margin-bottom: 10px
    }
    .display #result{
      font-size: 2em
    }
    .buttons{
      margin-top: 20px;
      width: 100%
    }
    .buttons button{
      height: 50px;
      width: 50px;
      padding: 10px;
      border-radius: 10px;
      background: none;
      border:none;
      outline: none;
      margin: 0 10px;
      cursor: pointer;
      font-size: 1.3em;
      box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2), inset -5px -5px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.1)
    }

    .buttons button:hover {
      background: rgba(0,0,0,0.2)
    }

    #equalTo{
      width: 125px;
      background: #f8f9fa;
    }

    #equalTo:hover{
      background: #20c997;
    }


    #clear{
      background: #FF5757;
    }

    #clear:hover{
      background: #ff0000;
    }

   #clear, #equalTo{
     color: #000
   }

   #result:hover{
     border: 2px solid red;
   }


    #result{
      color: #ffffff;
      background-color:#6c757d;
      width: 250px;
      height: 50px;
      margin-top: 30px;
      margin-left: -10px;
      border-radius: 20px;
      box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2), inset -5px -5px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.1);

    }

    #btn101,#btn102,#btn103,#btn104,#btn105{
      background: #a6b5cc;
      box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2), inset -5px -5px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.1);

    }

    #btn101:hover, #btn102:hover, #btn103:hover, #btn104:hover, #btn105:hover {
      box-shadow: inset 5px 5px 5px rgba(0,0,0,0.2), inset -5px -5px 15px rgba(255,255,255,0.1), 5px 5px 15px rgba(0,0,0,0.3), -5px -5px 15px rgba(255,255,255,0.1);
      background: black;
      color: white;

    }


  </style>
</head>
<body>
<main>
  <section class="display">

    <input id="result">
  </section>

  <div class="buttons">

  <button id="clear">C</button>
  <button id="deleteSNum"><i class="fa-solid fa-delete-left"></i></button>
  <button id="btn101" class="Normal_btn">/</button>
  <button id="btn102" class="Normal_btn">*</button>

</div>
  <div class="buttons">
  <button id="btn7" class="Normal_btn">7</button>
    <button id="btn8"class="Normal_btn">8</button>
    <button id="btn9" class="Normal_btn">9</button>
    <button id="btn103" class="Normal_btn">-</button>
  </div>
  <div class="buttons">
    <button id="btn4" class="Normal_btn">4</button>
    <button id="btn5" class="Normal_btn">5</button>
    <button id="btn6" class="Normal_btn">6</button>
    <button id="btn104" class="Normal_btn">+</button>
  </div>
  <div class="buttons">
    <button id="btn1" class="Normal_btn">1</button>
    <button id="btn2" class="Normal_btn">2</button>
    <button id="btn3"class="Normal_btn">3</button>
    <button id="btn105" class="Normal_btn">.</button>
  </div> <div class="buttons">
  <button id="btn0"class="Normal_btn">0</button>
  <button id="btn00"class="Normal_btn">00</button>
  <button id="equalTo">=</button>
</div>
</main>
<script src="../SPA/assets/bootstrap/js/bootstrap.bundle.js"></script>
<script src="../SPA/assets/bootstrap/js/jquery-3.7.1.min.js"></script>



<script>

  let option;

  let num1;
  let num2;
  let result = document.querySelector('#result');
  let dlt = document.querySelector('#deleteSNum');

  let res = $("#result");


  var value;
  $("#btn1").click(function () {
    res.val(res.val() + "1");

  });

  $("#btn2").click(function () {
    res.val(res.val() + "2");

  });

  $("#btn3").click(function () {
    res.val(res.val() + "3");

  });

  $("#btn4").click(function () {
    res.val(res.val() + "4");

  });

  $("#btn5").click(function () {
    res.val(res.val() + "1");
  });

  $("#btn6").click(function () {
    value = $("#result").val();
    $("#result").val(value+"6");
  });

  $("#btn7").click(function () {
    value = $("#result").val();
    $("#result").val(value+"7");
  });

  $("#btn8").click(function () {
    value = $("#result").val();
    $("#result").val(value+"8");
  });

  $("#btn9").click(function () {
    value = $("#result").val();
    $("#result").val(value+"9");
  });

  $("#btn105").click(function () {
    value = $("#result").val();
    $("#result").val(value+".");
  });

  $("#btn0").click(function () {
    value = $("#result").val();
    $("#result").val(value+"0");
  });


  $("#btn00").click(function () {
    value = $("#result").val();
    $("#result").val(value+"00");
  });

  $("#clear").click(function (){
    $("#result").val("");
  });

  dlt.addEventListener('click', function(){
    let currentValue = result.value;
    let newValue = currentValue.slice(0, -1);
    result.value = newValue;
  });

  $("#btn101").click(function () {
    num1=parseFloat(res.val());
    res.val("");
    option=1;
  });

  $("#btn102").click(function () {
    num1=parseFloat(res.val());
    res.val("");
    option=2;
  });

  $("#btn103").click(function () {
    num1=parseFloat(res.val());
    res.val("");
    option=4;
  });

  $("#btn104").click(function () {
    num1=parseFloat(res.val());
    res.val("");
    option=3;
  });

  $("#equalTo").click(function () {

    let value;


    switch (option) {
      case 1: value = num1/parseFloat(res.val());
      res.val(value);
      value=0;
      option=0;
      break;


      case 2: value = num1*parseFloat(res.val());
        res.val(value);
        value=0;
        option=0;
        break;

      case 3: value = num1+parseFloat(res.val());
        res.val(value);
        value=0;
        option=0;
        break;

      case 4: value = num1-parseFloat(res.val());
        res.val(value);
        value=0;
        option=0;
        break;
    }
  });




</script>
</body>
</html>
