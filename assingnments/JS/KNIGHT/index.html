<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KNIGHT</title>
    <link rel="stylesheet" href="../SPA/assets/bootstrap/css/bootstrap.css">
    <style>

        h1{
            position: absolute;
            top: -150px;
            color: red;
        }
        hr:nth-child(4){
            position: absolute;
            top: -30px;
            width: 1150px;
            height: 1vh;
            background: #3dd5f3;
        }

        #customRange3{
            position: absolute;
            top: 130px;
            left:770px;
            width: 200px;
        }

        #lbl{
            position: absolute;
            top: 130px;
            left: 700px;
            color: red;
        }

        button{
            position: absolute;
            top: 125px;
            left: 400px;

        }

        #stop{
            left: 500px;
        }

        p{
            position: absolute;
            top: -90px;
            left: 650px;
            font-size: 20px;
            color: white;
        }

        #p{
            position: absolute;
            top: -90px;
            left: 750px;
            font-size: 20px;
            color: white;
        }

        hr:nth-child(12){
            position: absolute;
            top: 60px;
            width: 1150px;
            height: 1vh;
            background: #3dd5f3;
        }
        body>section{
            position: relative;
            top: 400px;
            gap: 0.5vw;
            display: flex;
            justify-content: center;
        }
        body>section>div{
            width: 160px;
            height: 70px;
            border-radius: 12px;
            background: #3dd5f3;
        }
        body{
            background: #2b3035;
        }
    </style>
</head>
<body>
<section>

    <h1>JavaScript Knight Rider</h1>
    <p>Speed &nbsp; &nbsp;= &nbsp;</p>
    <p id="p">100</p>
    <hr>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
    <hr>
    <button id="start" type="button" class="btn btn-outline-danger">Start</button>
    <button id="stop" type="button" class="btn btn-outline-danger">Stop</button>
    <label id="lbl" for="customRange3" class="form-label">Speed =</label>
    <input type="range" class="form-range" min="0" max="300" step="1" id="customRange3" value="0">

    <audio id="myAudio" loop>
        <source src="audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>


</section>
<script src="../SPA/assets/bootstrap/js/jquery-3.7.1.min.js"></script>


<script>

    var knight = 0;
    let sudu=0;

    var audio = document.getElementById("myAudio");
    var speed;

    speed =200-parseInt($("#customRange3").val());
    $("#customRange3").on("input", function () {
        speed =200-parseInt($(this).val());
        if (20>$(this).val()) {

            $("#p").text(20);
        }else{
            $("#p").text(Math.floor(parseInt($("#customRange3").val())/3));
        }
    });


    $("#p").text(20+parseInt($("#customRange3").val()));


    var colors = ["white", "white", "white", "white", "white", "white", "red"];
    var whites = ["white", "white", "white", "white", "white", "white", "white"];

    let count = 0;
    let count2 = 0;
    var Interval1;
    var Interval2;
    var resetRed;
    var direction = 1;

    function startAnimation() {
        clearInterval(Interval1);
        clearInterval(Interval2);
        clearInterval(resetRed);



        Interval1 = setInterval(function () {
            updateColors(colors);
            count++;

            if (count >= 7) {
                knight=1;
                clearInterval(Interval1);
                direction = -1;
                count2 = 0;
                reset();
            }
        }, speed);
    }

    function startReverseAnimation() {
        clearInterval(Interval1);
        clearInterval(Interval2);
        clearInterval(resetRed);


        Interval2 = setInterval(function () {
            updateColors1(colors);
            count2++;

            if (count2 >= 7) {
                knight=0;
                clearInterval(Interval2);
                direction = 1;
                count = 0;
            reset();
            }
        }, speed);
    }

    function updateColors(colorArray) {
        var colorLast = colorArray[colorArray.length - 1];
        colorArray.pop();
        colorArray.unshift(colorLast);

        for (let i = 0; i < colorArray.length; i++) {
            document.querySelectorAll("div")[i].style.background = colorArray[i];
        }

    }



    function reset() {

         resetRed = setInterval(function () {
            sudu++;
            for (let i = 0; i < whites.length; i++) {
                document.querySelectorAll("div")[i].style.background = whites[i];
            }
            if (sudu===1){
                sudu=0;
                if (knight===1){
                    startReverseAnimation();
                    clearInterval(resetRed);
                    knight=0;
                }else {
                    startAnimation();
                    clearInterval(resetRed);
                    knight=1;
                }
            }

        },1000);

    }




    function updateColors1(colorArray) {
        var colorLast = colorArray[colorArray.length - 1];
        colorArray.pop();
        colorArray.unshift(colorLast);

        for (let i = 0; i < colorArray.length; i++) {
            document.querySelectorAll("div")[6-i].style.background = colorArray[i];
        }
    }

    $("#start").click(function () {
        startAnimation();
        audio.play();
    });

    $("#stop").click(function () {
        clearInterval(Interval1);
        clearInterval(Interval2);
        clearInterval(resetRed);
        audio.pause();
    });

</script>
<script src="  ../SPA/assets/bootstrap/js/bootstrap.js"></script>
</body>
</html>
