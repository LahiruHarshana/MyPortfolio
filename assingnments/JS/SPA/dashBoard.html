<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Move Event</title>
</head>
<body>
<h1 style="position: relative">Hello There..!</h1>

<script>
    var h1Element = document.querySelector('h1');
    document.body.addEventListener('mousemove', function(event) {
        var mouseX = event.clientX;
        var mouseY = event.clientY;

        h1Element.style.left = mouseX + 'px';
        h1Element.style.top = mouseY + 'px';
    });
</script>
</body>
</html>
