<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_6</title>
  <link rel="stylesheet" href="assets/normalize.css">
  <style>
    section{
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    div{
      margin-top: -5px;
      margin-left: -5px;
      border: 1px solid black;
      display: inline-block;
      position: relative;
      width: 25vw;
      height: 33.333vh;
      background-color: white;
    }
    div:nth-child(15){
        border: 1px solid black;
        position: absolute;
        width: 50vw;
        height: 33.33333vh;
        background-color: red;
        margin-top: -5px;
        margin-left: -5px;
        left: 0;
        top:0;
    }
    div:nth-child(14){
        border: 1px solid black;
        position: absolute;
        width: 25vw;
        height: 100.4vh;
        margin-top: -5px;
        margin-left: -5px;
        background-color: red;
        right: 0;
        top:0;
    }
    div:nth-child(13){
        border: 1px solid black;
        position: absolute;
        width: 50vw;
        height: 33.33333vh;
        background-color: rebeccapurple;
        right: 0;
        left: 0;
        margin: auto;
        bottom:0;
    }
    div:nth-child(3){
        background-color: green;
    }
    div:nth-child(5){
        background-color: purple;
    }
    div:nth-child(6){
        background-color: deeppink;
    }
    div:nth-child(7){
        background-color: blue;
    }
    div:nth-child(9){
        background-color: blue;
    }
  </style>
</head>
<body>
<section>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</section>

</body>
</html>
