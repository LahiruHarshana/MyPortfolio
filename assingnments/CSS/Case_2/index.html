<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>case 1</title>
  <link rel="stylesheet" href="assets/normalize.css">
  <style>
    header{
      position: relative;
      width: 100vw;
      height: 20vh;
    }

    header>h1{
      position: relative;
      display: inline-block;
      font-size: 15px;
    }

    header>h1:nth-child(1){
      left: 71vw;

    }
    header>h1:nth-child(2){
      left: 74vw;

    }
    header>h1:nth-child(3){
      left: 77vw;

    }

    header>h1:nth-child(4){
      left: 80vw;

    }
    header>img{
      position: absolute;
      left: 4vw;
      width: 12vw;
      height: 6vh;
    }

    footer{
      text-align: center; /* Center the content horizontally */
      background-color:darkgray;
      /* Position the footer at the bottom of the viewport */
      position: relative;
      width: 100%;
      height: 5vh;
    }
    footer>p{
      margin-bottom:50vh;
      text-align: center;
      color: white;
      bottom: 2.5vh;
    }


  </style>
</head>

<header>
  <h1>Home </h1>
