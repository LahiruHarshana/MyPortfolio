<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>case 1</title>
  <link rel="stylesheet" href="assets/normalize.css">
  <style>
    header{
      position: relative;
      width: 100vw;
      height: 10vh;
    }

    header>h1{
      position: relative;
      display: inline-block;
      font-size: 15px;
    }

    header>h1:nth-child(1){
      left: 71vw;

    }
    header>h1:nth-child(2){
      left: 74vw;

    }
    header>h1:nth-child(3){
      left: 77vw;

    }

    header>h1:nth-child(4){
      left: 80vw;

    }
    header>img{
      position: absolute;
      left: 4vw;
      width: 12vw;
      height: 6vh;
    }

    footer{
      text-align: center;
      background-color:darkgray;
      position: absolute;
      width: 100%;
      height: 5vh;
      bottom: 0;
    }
    footer>p{
      text-align: center;
      color: white;
      margin: 0;
    }

    body>section{
      position: relative;
    }

    body>section>section:nth-child(1){
      position: absolute;
      background-color: purple;
      width: 20vw;
      height: 85vh;
      left: 0;
    }
    body>section>section:nth-child(2){
      position: absolute;
      right: 0;
      width: 80vw;
      height: 85vh;
    }
    body>section>section:nth-child(2)>img{
      display: inline-block;
    }





  </style>
</head>

<header>
  <h1>Home </h1>
  <h1> Service </h1>
  <h1> Contacts </h1>
  <h1> About Us </h1>
  <img src="assets/ijse.png">

</header>

<section>

  <section>
    <img src="assets/7IsB.gif">
  </section>

</section>


</body>

<footer>

</footer>
</html>
