<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_5</title>
  <link rel="stylesheet" href="assets/normalize.css">
    <style>
        section{
            position: relative;
            width: 100vw;
            height: 100vh;
            background-color: black;
        }
        div{
            border: 1px solid black;
            display: inline-block;
            position: relative;
            width: 24.5vw;
            height: 32.8vh;
            background-color: white;
        }
        div:nth-child(1){
            background-color: red;
        }
        div:nth-child(2){
            background-color: green;
        }
        div:nth-child(3){
            background-color: orangered;
        }
    </style>
</head>
<body>
<section>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</section>

</body>
</html>
