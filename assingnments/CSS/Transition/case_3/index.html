<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_3</title>
    <style>

        section {
            position: absolute;
            width: 99.5vw;
            height: 99vh;
            background-color: black;


        }

        section > div:nth-child(1) {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 50vw;
            height: 50vh;
            background-color: black;
            background: url("assets/2020_rolls_royce_cullinan_black_badge_4k_8k-3840x2160.jpg");
            background-size: cover;
            background-position: center;
            border: 2px solid red;
        }

        .layer{
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 50vw;
            height: 0;
            background-color: rgba(128, 128, 128, 0.5);
            transition: height 1s;

        }

        .image{
            width:10vw;
            height:14vh;
            position: absolute;
            top: -5vh;
            left: 0;
            right: 0;
            margin: auto;
            transition: 1s;
            color: grey;
            z-index: -1;

        }

        section > div:hover .layer {
            height: 50vh;
            transition: 1s;
        }

        section > div:hover .image{
            height: 14vh;
            width: 10vw;
            transition: top 1s;
            top: 25vh;
            z-index: 1;
        }


    </style>
</head>
<body>

<section>

    <div>

        <div class="delete">

            <img class="image" src="assets/icons8-delete-400.png" height="100" width="100"/>
        </div>


        <div class="layer">

        </div>


    </div>




</section>




</body>
</html>
