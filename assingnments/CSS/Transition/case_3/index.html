<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_3</title>
    <style>

        section {
            width: 99.5vw;
            height: 99vh;
            background-color: grey;
        }

        section > div:nth-child(1) {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 50vw;
            height: 50vh;
            background-color: black;
            background: url("assets/2020_rolls_royce_cullinan_black_badge_4k_8k-3840x2160.jpg");
            background-size: cover;
            background-position: center;
        }

        section > div:nth-child(1) > div {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            width: 50vw;
            height: 0;
            background-color: rgba(128, 128, 128, 0.5);
            transition: height 2s;
        }

        section > div:hover .layer {
            height: 50vh;
        }


    </style>
</head>
<body>

<section>

    <div>

        <div>

        </div>


        <div class="layer">

        </div>


    </div>




</section>




</body>
</html>
