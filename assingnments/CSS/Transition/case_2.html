<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Case 2</title>

  <style>

    section{
      width: 100vw;
      height: 100vh;
      background-color: dodgerblue;
      position: relative;
    }

    section>div{
      height: 500px;
      width: 500px;
      background-color: grey;
      border-radius: 100%;
      border: solid 30px white;

      border-top-color: deeppink;

      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
    }

    h1{
      width: 6vw;
      height: 4vh;
      color: white;

      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
    }

    section>div:hover{
      transform: rotate(360deg);
      transition-duration: 3s;
    }


  </style>

</head>

<body>

<section>

  <div></div>
  <h1>RWAD</h1>

</section>

</body>


</html>
