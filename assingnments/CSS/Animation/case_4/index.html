<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_4</title>
  <style>

    main{
      width: 100vw;
      height: 100vh;
    }

    main>section{
      position: relative;
      width: 100%;
      height: 100%;
      background:url("assets/sky.jpg");
      background-size: cover;
      background-position: center;
      overflow: hidden;

    }
    main>section>div:nth-child(4){
      position: relative;
      display: flex;
      top:-1vh;
      width: 300vw;
      height: 30vh;
      animation: anima1 infinite 6s linear;

    }

    main>section>div:nth-child(4)>div{
      position: relative;
      flex-grow: 1;
      display: flex;
      top: 11vh;
      width: 100vw;
      height: 100%;
      background:url("assets/city.png");
      background-size: cover;
      background-position: center;
    }

    main>section>div:nth-child(3){
      position: absolute;
      bottom: 0;
      width: 300%;
      height: 30vh;
      animation: anima1 infinite 2s linear;
    }

    main>section>div:nth-child(3)>div{
      width: 100%;
      height: 30vh;
      background:url("assets/road.jpg");
      background-size: cover;
      background-position: center;
    }

    main>section>div:nth-child(2)>div:nth-child(1){
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
      width: 40%;
      height: 100%;
      background:url("assets/car.png");
      background-size: cover;
      background-position: center;
    }

    main>section>div:nth-child(2)>div:nth-child(2){
      position: relative;
      top: 14vh;
      left: 33vw;
      width: 140px;
      height: 140px;
      border-radius: 100%;
      background:url("assets/wheel.png");
      background-size: cover;
      background-position: center;
      animation-name: anima;
      animation-iteration-count: infinite;
      animation-duration: 2s;
      animation-direction: alternate;
    }

    main>section>div:nth-child(2)>div:nth-child(3){
      position: relative;
      top: 0vh;
      left: 57vw;
      width: 140px;
      height: 140px;
      border-radius: 100%;
      background:url("assets/wheel.png");
      background-size: cover;
      background-position: center;
      animation-name: anima;
      animation-iteration-count: infinite;
      animation-duration: 2s;
      animation-direction: alternate;
    }



    main>section>div:nth-child(2){
      position: relative;
      top: 50vh;
      height: 30%;
      width: 100%;
      display: inline-block;
      z-index: 1000;
    }

    @keyframes anima {
      from{
        transform: rotate(0deg);
      }
      to{
        transform: rotate(3200deg);
      }
    }

    @keyframes anima1 {
      0% {
        transform: translateX(0px);
      }
      25% {
        transform: translateX(calc((-100%/3)*0.5));
      }
      50% {
        transform: translateX(calc((-100%/3)*1));
      }
      75% {
        transform: translateX(calc((-100%/3)*1.5));
      }
      100% {
        transform: translateX(calc((-100%/3)*2));
      }
    }
  </style>
</head>
<body>
<main>
  <section>
    <div></div>
    <div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </section>
</main>
</body>
</html>
