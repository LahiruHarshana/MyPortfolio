<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_2</title>
  <style>
    body{
        background: linear-gradient(to left,black,darkblue);
    }

    body>main>div:nth-child(2){
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 400px;
        height: 400px;
        border-radius: 100%;
        background: red;
    }

    body>main>div:nth-child(1){
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 400px;
        height: 400px;
        border-radius: 100%;
        background: yellow;
        animation: anima linear 5s;
    }

    @keyframes anima {
        0%{
            left: 0px;
            bottom: 0px;
        }
        20%{
            right: 100px;
            top: 100px;

        }

        40%{
            right: 0px;
            top: 0px;

        }

        60%{
            left: 0px;
            bottom: 0px;
        }
        80%{
            left: 100px;
            bottom: 100px;
        }
        100%{
            left: 0px;
            bottom: 0px;
        }
    }
  </style>
</head>
<body>
<main>
  <div></div>
  <div></div>
</main>

</body>
</html>
