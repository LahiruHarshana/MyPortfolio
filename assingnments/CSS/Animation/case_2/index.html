<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>case_2</title>
  <style>
    body{
        background: linear-gradient(to left,black,darkblue);
    }

    body>main>div:nth-child(2){
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 400px;
        height: 400px;
        border-radius: 100%;
        background: black;
    }

    body>main>div:nth-child(1){
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        width: 400px;
        height: 400px;
        border-radius: 100%;
        background: yellow;
        animation: anima linear 7s infinite;
        font-size: 0px;
        padding: 0px;
        filter: blur(0px);
    }

    @keyframes anima {
        0%{
            left: 0px;
            bottom: 0px;
            filter: blur(80px);

        }
        20%{
            right: 80px;
            top: 80px;
            filter: blur(0px);



        }

        40%{
            right: 0px;
            top: 0px;
            filter: blur(80px);

        }

        50%{
            left: 0px;
            bottom: 0px;
            filter: blur(80px);
        }
        70%{
            left: 80px;
            bottom: 80px;
            filter: blur(8px);

        }
        90%{
            left: 0px;
            bottom: 0px;
            filter: blur(80px);
        }
        100%{
            left: 0px;
            bottom: 0px;
            filter: blur(80px);
        }
    }
  </style>
</head>
<body>
<main>
  <div></div>
  <div></div>
</main>

</body>
</html>
