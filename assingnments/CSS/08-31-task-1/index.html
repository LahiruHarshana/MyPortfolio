<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numbers</title>
  <style>

    div{
      display: inline-block;
      width: 300px;
      height: 300px;
      border: 2px solid greenyellow;
      position: relative;
      left: 30px;

    }
    div:nth-child(3) {
      display: block;
    }
    div:nth-child(4) {
      position: relative;
      top: -300px;
      left: 700px;
    }
  </style>
</head>
<body>

<div></div>
<div></div>
<div></div>
<div></div>

</body>
</html>
