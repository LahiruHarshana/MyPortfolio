<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Numbers</title>
  <style>

main {
  width: 100vw;
  height: 100vh;
  position: relative;
  background-color: #8cec77;
}
main>div:nth-child(1){
  width: 70vw;
  height: 70vh;
  background-color: #FD6E0A;
  position: absolute;
  top: 0;
  bottom: 0;
  margin:auto;
  left: 0;
  right: 0;
}

main>div:nth-child(2){
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 100%;
  right: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  background-color: brown;
}

main>div:nth-child(3){
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 100%;
  left: 0;
  top: 0;
  bottom: 0;
  margin: auto;
  background-color: brown;
}

main>div:nth-child(1)>div{
  position: absolute;
  width: 30vw;
  top: 0;
  bottom: 0;
  background-color: pink;
  right: 0;
  left: 0;
  margin: auto;

}
  </style>
</head>
<body>

<main>
  <div>
    <div></div>
  </div>
  <div></div>
  <div></div>
</main>




</body>
</html>
