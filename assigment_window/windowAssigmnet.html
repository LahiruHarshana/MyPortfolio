<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window</title>
  <style>

    body>section:nth-child(1){
      position: fixed;
      border-radius: 12px;
      top: -5vh;
      left: -1vw;
      width: 102vw;
      height: 105vh;
      background: url("assets/assets/top-view-spiral-notebook-book-pens-black-yellow-background-with-free-space.jpg");
      background-size: cover;
      background-position: center;
      border: 2px solid black;
    }
    section>div{
      width: 50vw;
      height: 30vh;
      background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
      border-radius: 12px;
      padding: 20px;
      margin: 50px auto;
      text-align: center;
      font-size: 24px;
      color: #fff;
      backdrop-filter: blur(10px);
      border: 2px solid black;

    }
    section>div::before{
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)); /* Gradient overlay */
      z-index: -1;
      border-radius: 10px;
    }
  </style>
