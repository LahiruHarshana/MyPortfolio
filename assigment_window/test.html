<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .scroll-window {
      width: 100%;
      height: 100vh;
      overflow: auto;
      position: relative;
    }

    .content {
      width: 1000px; /* Adjust to the width of your content */
      height: 1000px; /* Adjust to the height of your content */
      background-color: #f0f0f0; /* Example background color */
      animation: myAnimation 5s linear; /* Example animation */
    }

    @keyframes myAnimation {
      0% { transform: translate(0, 0); }
      100% { transform: translate(500px, 500px); } /* Example animation path */
    }

  </style>
</head>
<body>
<div class="scroll-window">
  <div class="content">
    <!-- Your animated content goes here -->
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
